<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ch9_4_2.htm</title>
<style type="text/css">
.blue { background-color: yellow; }
.line { border: 1px solid #333; }	
</style>
<script src="jquery-1.11.0.js"></script>
<script language="JavaScript">
$(document).ready(function() {
	$('div[id^="red"]').addClass('line');
	$('div[id$="bird"]').addClass('blue');
});	
</script>    
</head>
<body>
<div id="red-pen">紅筆</div>
<div id="blue-pen">藍筆</div>
<div id="black-pen">黑筆</div>
<div id="red-bird">紅鳥</div>
<div id="blue-bird">藍鳥</div>	
</body>	
</html>
