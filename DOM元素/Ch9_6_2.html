<!DOCTYPE html>
<html>
<head>
<title>Ch9_6_2.htm</title>
<meta charset="UTF-8">
<script src="jquery-1.11.1.js"></script>
<script language="JavaScript">
$(document).ready(function() {
	var length;
	length = $("li:contains('ASP')").length;
	$('#output1').text("DOM 元素個數: " + length);
	var myTag1 = $('#list').get(0).tagName;
	var myTag2 = $('ol, p')[1].tagName;
	$('#output2').text("標籤名稱: " + myTag1 + "/" + myTag2);			
});	
</script>
</head>
<body>
<ol id="list">
	<li>JavaScript 網頁設計</li>
	<li>ASP.NET 網頁設計</li>
	<li>PHP 網頁設計</li>
	<li>ASP 3.0 網頁設計</li>	
</ol>
<p>JSP 網頁設計</p>
<p>jQuery 網頁設計</p>
<div id="output1"></div>
<div id="output2"></div>	
</body>	
</html>
