<!DOCTYPE html>
<html>
<head>
<title>Ch11_2_1.htm</title>
<meta charset="UTF-8">
<script src="jquery-1.11.0.js"></script>
<script language="JavaScript">
$(document).ready(function() {
	$('p.more').hide();
	$('a.short').hide();
	
	$('a.more1').click(function() {
		$('p.more').show();
		$(this).hide();
		$('a.more2').hide();
		$('a.short').show();
		return false;
	});
	
	$('a.more2').click(function() {
		$('p.more').show('slow');
		$(this).hide();
		$('a.more1').hide();
		$('a.short').show();
		return false;
	});	
		
	$('a.short').click(function() {
		$('p.more').hide('500');
		$('a').show();
		$(this).hide();
		return false;
	});
});					
</script>	
</head>
